<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h3>HOME</h3>
        <h2 id="home-score" class="score">0</h2>
        <div>
          <button id="home-score-btn1" onclick="homeAddOne()">+1</button>
          <button id="home-score-btn2" onclick="homeAddTwo()">+2</button>
          <button id="home-score-btn3" onclick="homeAddThree()">+3</button>
        </div>
      </div>
      <img src="lakers.png" />
      <div class="column">
        <h3>GUEST</h3>
        <h2 id="guest-score" class="score">0</h2>
        <div>
          <button id="guest-score-btn1" onclick="guestAddOne()">+1</button>
          <button id="guest-score-btn2" onclick="guestAddTwo()">+2</button>
          <button id="guest-score-btn3" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
